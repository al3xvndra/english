      <p class="inputParagraph">1. If you <input class="neutralInput" type="text" data-answer="heat"> (to heat) the water, it <input class="neutralInput" type="text" name="q2" data-answer="boils"> (to boil).

      </p>

        <option value="would be">would be</option>
      </select> depressed if he fails the exam.</p>
